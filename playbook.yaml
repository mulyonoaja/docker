- hosts: server
  tasks:
    - name: install python-docker centos
      yum:
        name: python-docker
        state: present
      when:
      - ansible_distribution == "CentOS"
    - name: install python-docker ubuntu
      apt:
        name: python-docker
        state: present
      when:
      - ansible_distribution == "Ubuntu"
    - name: pull image
      docker_image:
       name: mulyonoaja/apache2-custme:latest
       source: pull
    - name: create container
      docker_container:
        name: container_by_mulyono
        image: mulyonoaja/apache2-custme:latest
        state: started
        published_ports:
           - 80:80
        recreate: yes
        interactive: yes
        detach: yes
